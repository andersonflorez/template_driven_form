<ion-header>

  <ion-navbar>
    <ion-title>Second</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveJornalero(formJornalero)" #formJornalero="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Codigo</ion-label>
        <ion-input required pattern="^[0-9]+$" type="number" name="code" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\\s]+$" minlength="3" type="text" name="name" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Correo Electronico</ion-label>
        <ion-input required pattern="^([a-z0-9_\\.-]+)@([\\da-z\\.-]+)\\.([a-z\\.]{2,6})$" minlength="3" type="email" name="email" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha Nacimiento</ion-label>
        <ion-datetime required displayFormat="DD/MM/YYYY" name="birthdate" ngModel></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Peso</ion-label>
        <ion-input required pattern="^[0-9]+$" type="number" name="weight" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button [disabled]="!formJornalero.valid" type="submit" ion-button block color="primary">Guardar</button>
    <ion-list *ngIf="jornalero"> 
      <ion-item>Codigo: {{jornalero.code}}</ion-item>
      <ion-item>Nombre: {{jornalero.name}}</ion-item>
      <ion-item>Correo Electronico: {{jornalero.email}}</ion-item>
      <ion-item>Fecha Nacimiento: {{jornalero.birthdate}}</ion-item>
      <ion-item>Peso: {{jornalero.weight}}</ion-item>
    </ion-list>
  </form>
</ion-content>
